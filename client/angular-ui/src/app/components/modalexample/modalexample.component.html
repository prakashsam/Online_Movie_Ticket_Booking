<h2 mat-dialog-title>{{title}}</h2>

<mat-dialog-content>
    <form>
        <div class="form-group">
            <label for="desc">Description</label>
            <input type="text" id="desc" class="form-control" [(ngModel)] = "description" name = "description">
            {{description}}
        </div>
        <button class="btn btn-success" (click) = "send()">Send</button>
    </form>
</mat-dialog-content>
